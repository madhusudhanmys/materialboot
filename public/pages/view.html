<table class="table table-striped table-hover " ng-controller="page">
  <thead>

  <tr>
    <th>#</th>
    <th><i class="material-icons md-48" style="font-size: 35px;">perm_identity</i></th>
    <th><i class="material-icons" style="font-size: 35px;">contact_phone</i></th>
    <th><i class="material-icons" style="font-size: 35px;">today</i></th>
    <th><i class="material-icons" style="font-size: 35px;">access_time</i></th>
  </tr>
  </thead>

  <tbody>

  <tr class="success" ng-repeat="info in dis">
    <td></td>
    <td>{{info.name}}</td>
    <td>{{info.mobile}}</td>
    <td>{{info.date| date :'dd-MM-yyyy' }}</td>
    <td>{{info.time | date:'HH:mm'}}</td>
    <td><i class="material-icons" ng-click="edit(info.id)" >mode_edit</i></td>
    <td><i class="material-icons" ng-click="remove(info.id)" >delete</i></td>
  </tr>

</tbody>
</table>
